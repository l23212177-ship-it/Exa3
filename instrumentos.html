<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Control de Equipos Hospitalarios</h1>
        
        <!-- Formulario -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h3>Entrada De Nuevo Equipo</h3>
                <form id="formInstrumento">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Equipo/Instrumento</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Ej: Monitor Cardiaco" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Área Médica</label>
                            <select class="form-select" name="categoria">
                                <option>Cardiología</option>
                                <option>Emergencias</option>
                                <option>Cirugía</option>
                                <option>Laboratorio</option>
                                <option>Afecciones cancerigenas</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Situación</label>
                            <select class="form-select" name="estado">
                                <option value="DISPONIBLE">En Stock</option>
                                <option value="PRESTADO">Prestado</option>
                                <option value="MANTENIMIENTO">En Reparación</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Sala/Ubicación</label>
                            <input type="text" class="form-control" name="ubicacion" placeholder="Ej: Sala 204">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Registrar Equipo</button>
                </form>
            </div>
        </div>

        <!-- Tabla -->
        <div class="card shadow">
            <div class="card-body">
                <h3>Inventario Actual</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Equipo Médico</th>
                                <th>Especialidad</th>
                                <th>Estado Actual</th>
                                <th>Ubicación</th>
                                <th>Gestión</th>
                            </tr>
                        </thead>
                        <tbody id="tablaInstrumentos">
                            <!-- Datos dinámicos -->
                            <tr>
                                <td>Desfibrilador</td>
                                <td>Emergencias</td>
                                <td><span class="badge bg-success">En Stock</span></td>
                                <td>URG-1</td>
                                <td>
                                    <button class="btn btn-sm btn-warning">Editar</button>
                                    <button class="btn btn-sm btn-danger">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
